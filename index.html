<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Reapers' Trip Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <script type="text/javascript" src="https://tiles.locationiq.com/v3/js/liq-styles-ctrl-leaflet.js?v=0.1.8"></script>
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
    <script src="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.0.2/control/Permalink.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        Trip planner
        <Marquee>Project 1</Marquee>
    </header>
    <main class="row ">
        <section class="col-2" id="searchArea">
            <p>Favorites</p>
            <button>Save to Favorites</button>
            <button>Load Favorites</button>
        </section>

        <aside class="col-7" id="mapContainer">
            <div id="weatherBar" hidden>
                <div id="weather">
                </div>
                <div id="iconCurrent"></div>
            </div>
            <div id="map"></div>
            <button id="showDirections">Show Directions</button>
        </aside>
        <section id="accommodations" class="col-3">
            <div id="favyFave">
                <p>realm of your choosing</p>

            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
