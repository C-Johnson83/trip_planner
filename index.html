<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Reapers' Location Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="title">
        <h1>Location Explorer</h1>
    </header>

    <main class="row">
        <section class="col-2">
                <div id="weatherBar" >
                    <div id="weather">
                        <h3 id="currentCity">-City-</h3>
                        <p id="currentTemp">-Temperature-</p>
                        <p id="currentWind">-Wind-</p>
                        <p id="currentHumidity">-Humidity-</p>
                        <div id="iconCurrent"></div>
                    </div>
                </div>
        </section>
        
        <aside class="col-8" id="mapContainer">
            <div id="map"></div>
            <div id="interests">
                <select id="interestsInput">
                    <option value="" disabled selected>Points of Interest...</option>
                    <option value="all">All</option>
                    <option value="airport">✈️ Airport</option>
                    <option value="restaurant">🍔 Restaurant</option>
                    <option value="bank">💰 Bank</option>
                    <option value="atm">🏧 ATM</option>
                    <option value="hotel">🛏️ Hotel</option>
                    <option value="pub">🍺 Bar</option>
                    <option value="bus_station">🚌 Bus Station</option>
                    <option value="railway_station">🚂 Train Station</option>
                    <option value="cinema">🎥 Movie Theater</option>
                    <option value="hospital">🏥 Hospital</option>
                    <option value="college">🎓 College</option>
                    <option value="school">📝 School</option>
                    <option value="pharmacy">💊 Pharmacy</option>
                    <option value="supermarket">🛒 Supermarket</option>
                    <option value="fuel">⛽ Fuel</option>
                    <option value="gym">🏋️ Gym</option>
                    <option value="place_of_worship">🛐 Place of Worship</option>
                    <option value="toilet">🚽 Toilet</option>
                    <option value="park">🌳 Park</option>
                    <option value="stadium">🏟️ Stadium</option>
                    <option value="parking">🅿️ Parking</option>
                    <option value="cardealer">🚗 Cardealer</option>
                  </select>
            </div>
        </aside>

        <section id="searchedArea" class="col-2">
            <h4>Searched Locations</h4>
            <button id="reset">Reset Locations</button>
            <div id="favorites">
        </section>
        
        <section id="directions" hidden>
            <ul id="directionsList"></ul>
          </section>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <script type="text/javascript" src="https://tiles.locationiq.com/v3/js/liq-styles-ctrl-leaflet.js?v=0.1.8"></script>
    <script src="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.0.2/control/Permalink.js"></script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
