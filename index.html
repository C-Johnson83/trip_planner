<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Reapers' Trip Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: aquamarine;">
    <header>
        Trip planner
    </header>
    <main class="row ">
        <section class="col-2" id="searchedArea">
            <p>Favorite Searches</p>
            <button id="reset">Reset Favorites</button>
            <div id="favorites">
        </section>
        
        <aside class="col-7" id="mapContainer">
            <div id="weatherBar" >
                <div id="weather">
                    <h3 id="currentCity">-City-</h3>
                    <p id="currentTemp">-Temperature-</p>
                    <p id="currentWind">-Wind-</p>
                    <p id="currentHumidity">-Humidity-</p>
                    <div id="iconCurrent"></div>
                </div>
                
            </div>
            <div id="map"></div>
          
        </aside>
        <section id="accommodations" class="col-3">
            <div id="interests">
                <p>Select your place of interest</p>
                <select id="interestsInput">
                    <option value="" disabled selected>Select a format...</option>
                    <option value="all">all</option>
                    <option value="airport">airport</option>
                    <option value="restaurant">restaurant</option>
                    <option value="bank">bank</option>
                    <option value="atm">atm</option>
                    <option value="hotel">hotel</option>
                    <option value="pub">pub</option>
                    <option value="bus_station">bus_station</option>
                    <option value="railway_station">railway_station</option>
                    <option value="cinema">cinema</option>
                    <option value="hospital">hospital</option>
                    <option value="college">college</option>
                    <option value="school">school</option>
                    <option value="pharmecy">pharmecy</option>
                    <option value="supermarket">supermarket</option>
                    <option value="fuel">fuel</option>
                    <option value="gym">gym</option>
                    <option value="place_of_worship">place_of_worship</option>
                    <option value="toilet">toilet</option>
                    <option value="park">park</option>
                    <option value="stadium">stadium</option>
                    <option value="parking">parking</option>
                    <option value="cardealer">cardealer</option>
                  </select>

            </div>
        </section>
        <section id="directions" hidden>
            <ul id="directionsList"></ul>
          </section>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <script type="text/javascript" src="https://tiles.locationiq.com/v3/js/liq-styles-ctrl-leaflet.js?v=0.1.8"></script>
    <script src="https://tiles.locationiq.com/v3/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/3.0.2/control/Permalink.js"></script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
